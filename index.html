<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/flowyLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DNS prefetch for faster font loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Preconnect for early connection establishment -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font preload for critical font files -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/rethinksans/v4/Bce5K-lI29LjcDGwlNKCKQ.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Font stylesheet with optimized loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Flowy + Pro</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
